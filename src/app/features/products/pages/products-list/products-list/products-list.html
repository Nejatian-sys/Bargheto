<div class="products-container">

  <!-- Header -->
  <div class="toolbar">
    <mat-form-field appearance="outline" class="search-box">
      <mat-label>جستجوی محصول</mat-label>
      <input matInput (input)="onSearch($event)" placeholder="نام محصول...">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addProduct()">
      افزودن محصول +
    </button>
  </div>

  <!-- Products Grid -->
  <div class="grid">
    <mat-card class="product-card" *ngFor="let item of filteredProducts">
      <img mat-card-image [src]="item.thumbnail" alt="{{item.title}}">
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.brand }}</mat-card-subtitle>

      <mat-card-content>
        <p>قیمت: {{ item.price }}$</p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="primary" (click)="view(item)">مشاهده</button>
        <button mat-button color="warn" (click)="delete(item)">حذف</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
</div>
<mat-paginator
  [length]="products.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[6, 12, 24]"
  (page)="onPageChange($event)">
</mat-paginator>
